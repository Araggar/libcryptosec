sudo: required

language: cpp

matrix:
  include:
      env: 
        - IMAGE=fedora:25
        - INC='-I/usr/include/'
        - LIB='/usr/lib64/libcrypto.a /usr/lib64/libssl.a -lp11'
  allow_failures:
      env: 
        - IMAGE=fedora:latest
        - INC='-I/usr/include/'
        - LIB='/usr/lib64/libcrypto.a /usr/lib64/libssl.a -lp11'

services:
  - docker

before_install:
  - docker --version
  - docker run -d --name image-build -v $(pwd):/travis $IMAGE tail -f /dev/null
  - docker ps

install:
  - docker exec -t image-build bash -c "dnf update -y && dnf install openssl openssl-static libp11-devel gcc-c++ make gtest-devel findutils -y"

script:
  - docker exec -t image-build bash -c "cd /travis && ls && openssl version"
  - docker exec -t image-build bash -c "cd /travis && make SSL_INCLUDES=$INC  LIBS_STATIC=$LIB static -j `nproc` && make install"
  - docker exec -t image-build bash -c "cd /travis/tests && make SSL_INCLUDES=$INC test -j `nproc`"
